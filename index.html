<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main section -->
    <section class="main">
      <div class="banner">
        <div class="flower-caption">
          <h1 class="text">
            Let's make beautiful flowers a part of your life.
          </h1>
          <p>Let's make beautiful flowers a part of your life.</p>
          <button>Stop Now</button>
        </div>
        <img src="image/pngwing 10.png" alt="Pink Flower" />
      </div>
    </section>
    <!-- Sale section -->
    <section class="sale">
      <div class="deal">
        <div class="sale-off">
          <h1>Hot Deal ! Sale Up To 25% <span>Off</span></h1>
          <p>
            It is a long established fact that a reader will be distracted by
            the readable content of a page when looking at its layout.
          </p>
          <button>Sign up</button>
        </div>
        <img src="image/pngwing 8.png" alt="Rose" />
      </div>
    </section>
  </body>
</html>
